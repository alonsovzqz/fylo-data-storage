<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <div class="container">
      <div class="storage__container">
        <div class="storage__item container-actions">
          <img src="./images/logo.svg" alt="Fylo Logo image" />
          <div class="storage-actions">
            <img src="./images/icon-document.svg" alt="Document icon" />
            <img src="./images/icon-folder.svg" alt="Folder icon" />
            <img src="./images/icon-upload.svg" alt="Upload icon" />
          </div>
        </div>
        <div class="storage__item container-used-space">
          <p class="w-100">
            Youâ€™ve used <span class="text-bold">815 GB</span> of your storage
          </p>
          <div class="storage__indicator-container">
            <div class="storage__indicator"></div>
            <p>
              <span class="text-bold">0 GB</span>
              <span class="text-bold">1000 GB</span>
            </p>
          </div>
          <div class="space-left">
            <span class="text-bold">185</span>
            <span class="text-uppercase"> GB Left</span>
          </div>
        </div>
      </div>
    </div>

    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        rel="noopener noreferrer"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://github.com/alonsovzqz"
        rel="noopener noreferrer"
        target="_blank"
        >Alonso V&aacute;zquez</a
      >.
    </footer>
  </body>
</html>
